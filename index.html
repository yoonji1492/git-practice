<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>git flow</h3>
    main : 내가 실제 사용자에게 서비스 할 것들
    release : 실제 배포되는 브랜치
    devleop : 내가 현재 개발 중인 브랜치
    feature : 개발 중인 것들에서도 기능을 개발하는 브랜치
    hotfix : release 중 오류가 나면 그걸 빠르게 버그 수정을 해서 main에 합쳐 배포하는 브랜치
</body>
</html>
